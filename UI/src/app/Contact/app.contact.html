<div id ="contactWrapper">
    <div class="card bg-light text-dark shadow-lg p-3 mb-5 bg-muted rounded" id = "mapsWrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.933340256324!2d-96.98543758493304!3d32.873483080943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e82728572860b%3A0xd7e7c0a9ee1d6a04!2s3001+Skyway+Cir+N%2C+Irving%2C+TX+75038!5e0!3m2!1sen!2sus!4v1550011660791" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <div class="card bg-light text-dark" style="margin-top: 6px;">
        <p>Please feel free to drop us any questions.</p>
            <form id ="formWrapper">
                    <div class="form-group">
                            <label for="inputFullName">Name</label>
                            <input type="email" class="form-control" id="inputFullName"  placeholder="Enter fullname">
                     </div>      
                    <div class="form-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="inputPhone">Password</label>
                      <input type="number" class="form-control" id="inputPhone" placeholder="Enter phone number">
                      <small id="phoneHelp" class="form-text text-muted">This is an optional field</small>
                    </div>
                    <div class="form-group">
                            <label for="inputText">Example textarea</label>
                            <textarea class="form-control" id="inputText" rows="3"></textarea>
                          </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>  
</div>
