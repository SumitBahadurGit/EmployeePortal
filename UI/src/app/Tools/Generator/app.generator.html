<div class = "generatorWrapper">
    <div class="gen-formWrapper">
            <div *ngIf="onError != null" class="alert alert-danger">
                    <strong>{{onError}}</strong>
                </div>
                
                <div *ngIf = "onSuccess != null" class="alert alert-success">
                    <strong>{{onSuccess}}</strong>
                </div>
                <div *ngIf = "progress" class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                </div>
        <form (ngSubmit)="validateAndSubmit(['gen-req'])">
                <div class="form-group">
                        <label for="gen-inputName">Full Name</label>
                        <input type="text" name ="name" [(ngModel)]='name' class="form-control col-md-6 gen-req" id="gen-inputName"  placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                  <label for="gen-inputEmail">Email address</label>
                  <input type="email" name ="email" [(ngModel)]='email' class="form-control col-md-6 gen-req" id="gen-inputEmail"  placeholder="Enter email" required>
                  <small  class="form-text text-muted">New ID will be sent to this address. Please use it to login.</small>
                </div>
                <div class="form-row">
                                <div class="form-group col-md-4 red">
                                  <label class="control-label">Access Level:</label>
                                  <select class="form-control" name = "al"
                                  [(ngModel)]="accessLevel">
                                    <option> 0  </option>
                                    <option> 1 </option>
                                    <option> 2  </option>
                                    <option> 3  </option>
                                  </select>
                                </div>
                
                                <div class="form-group col-md-4 red">
                                    <label class="control-label">User Role:</label>
                                    <select class="form-control" name="et" 
                                    [(ngModel)]="userRole">
                                        <option> ADMIN</option>
                                        <option> MANAGER</option>
                                        <option> HR</option>
                                        <option> EMPLOYEE</option>
                                      </select>
                              </div>
                              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
